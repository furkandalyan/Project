<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .left {
            width: 50%;
            background-image: url("/static/login.jpg");
            background-size: cover;
            background-position: center;
        }
        .right {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            width: 300px;
        }
    </style>
</head>
<body>

<div class="left"></div>

<div class="right">
    <form>
        <h2>Giriş Yap</h2>
        <input type="text" placeholder="Kullanıcı Adı" style="width:100%; margin-bottom:10px;"><br>
        <input type="password" placeholder="Şifre" style="width:100%; margin-bottom:10px;"><br>
        <button type="submit" style="width:100%;">Giriş</button>
    </form>
</div>

</body>
</html>
