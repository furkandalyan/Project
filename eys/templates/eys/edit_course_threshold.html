{% extends "eys/base.html" %}

{% block content %}
<div style="background:white; border-radius:18px; padding:24px; box-shadow:0 20px 45px rgba(0,0,0,0.08); max-width:680px; margin:0 auto;">
    <p style="margin:0; color:#9a9a9a; letter-spacing:0.08em; text-transform:uppercase; font-size:12px;">Not Bantları</p>
    <h1 style="margin:6px 0 16px 0;">{{ course.code }} - {{ course.name }}</h1>
    <p style="margin:0 0 16px 0; color:#666;">İstikrarlı / Takipte / Destek gerekli ve geçme eşiği için puan aralıklarını belirleyin.</p>
    <form method="post" style="display:flex; flex-direction:column; gap:14px;">
        {% csrf_token %}
        {% for field in form %}
            <label style="display:flex; flex-direction:column; gap:6px; font-weight:600; color:#333;">
                <span>{{ field.label }} {% if field.help_text %}<small style="color:#777; font-weight:400;">{{ field.help_text }}</small>{% endif %}</span>
                {{ field }}
                {% if field.errors %}
                    <span style="color:#ff6b6b; font-size:12px;">{{ field.errors|striptags }}</span>
                {% endif %}
            </label>
        {% endfor %}
        <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:8px;">
            <a href="{% url 'course_detail' course.id %}" style="padding:10px 16px; border-radius:10px; border:1px solid #ddd; text-decoration:none; color:#444;">Vazgeç</a>
            <button type="submit" style="padding:10px 18px; border:none; border-radius:10px; background:#1db954; color:white; font-weight:700;">Kaydet</button>
        </div>
    </form>
</div>
{% endblock %}
