{% extends "eys/base.html" %}

{% block content %}

<style>
    .login-body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        background: linear-gradient(-45deg, #1db954, #1f1f1f, #4c4c4c, #1db954);
        background-size: 400% 400%;
        animation: gradientFlow 10s ease infinite;
        position: relative;
    }

    @keyframes gradientFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .login-box {
        width: 350px;
        padding: 40px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
        text-align: center;
    }

    .login-box h2 {
        font-size: 30px;
        color: white;
        margin-bottom: 25px;
        font-weight: 600;
    }

    .login-input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        font-size: 16px;
        border: none;
        outline: none;
    }

    .login-button {
        background: #1db954;
        border: none;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        font-weight: 600;
    }

    .login-button:hover {
        background: #169b43;
    }
</style>

<div class="login-body">
    <div class="login-box">
        <h2>Giriş Yap</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="text" class="login-input" name="username" placeholder="Kullanıcı Adı" required>
            <input type="password" class="login-input" name="password" placeholder="Şifre" required>
            <button type="submit" class="login-button">Giriş Yap</button>
        </form>
    </div>
</div>

{% endblock %}
