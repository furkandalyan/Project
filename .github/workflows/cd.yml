name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create archive
        run: |
          mkdir -p dist
          tar -czf dist/app.tar.gz --exclude=venv --exclude=.git .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-archive
          path: dist/app.tar.gz
